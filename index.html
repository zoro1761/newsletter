<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div>
        <h1>
          Stay updated!
        </h1>
      </div>
      <br>
      <div>
        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>
      </div>
      <br>
      <div class="points">
        <img src="./assets/images/icon-list.svg" alt="" srcset="">
        <p>
          Product discovery and building what matters
        </p>
      </div>
      <div class="points">
        <img src="./assets/images/icon-list.svg" alt="" srcset="">
        <p>
          Measuring to ensure updates are a success
        </p>
      </div>
      <div class="points">
        <img src="./assets/images/icon-list.svg" alt="" srcset="">
        <p>
         And much more!
        </p>
      </div>
      <br>
      <form action="" onsubmit="check(event)">
        <div class="info">
           <div class="label-container">
           <label for="email">Email address</label>
           <p id="errmsg"> Valid email required</p>
        </div>
          <input type="text" id="email" placeholder="email@company.com">
        </div>
        <br>
        <div class="button">
          <button type="submit">Subscribe to monthly newsletter</button>
        </div>
      </form>
    </div>
    <div class="image">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" srcset="">
    </div>
  </div>
</body>
</html>
